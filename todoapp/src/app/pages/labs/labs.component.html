<div class="container">
  <h1>Labs!</h1>
  <h2>{{ welcomeLabs }}</h2>
  <!--Acceso a *ngFor-->
  <ul>
    <li *ngFor="let task of tasks()">
      {{ task }}
    </li>
  </ul>
  <hr />
  <h2>{{ 'Funcion repeat JS en Angular interpoletion '.repeat(4) }}</h2>
  <p>Sumatoria {{ 4 + 4 }}</p>
  <p>Ing. {{ name }} edad {{ age }}</p>
  <hr />
  <img [src]="img" alt="">
  <p>person: {{person.job}}</p>
  <hr />
  <input type="text" [value]=id>
  <button (click)="clikHandler()">Click</button>
  <hr />
  <ul>
    <p>Total: {{tasks().length}}</p>
    <li *ngFor="let task of tasks(); index as i">
      {{i}} {{ task }}
    </li>
  </ul>
  <button (dblclick)="clikHandler()">Double Click</button>
  <p>(change)</p>
  <input type="number" [value]="person.timeRole" (change)="changeHandler($event)">
  <p>(keydown)</p>
  <input type="text" [value]="person.department" (keydown)="keyDownHandler($event)">
  <p>(keydown)</p>
  <input type="text" [value]="person.job" (keydown.shift.t)="clikHandler()">
</div>
